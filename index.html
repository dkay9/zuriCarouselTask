<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
</head>
<body>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="./images/mikasa.jpg" alt="#"></div>
              <div class="swiper-slide"><img src="./images/gojo.jpg" alt="#"></div>
              <div class="swiper-slide"><img src="./images/black clover.jpg" alt="#"></div>
              <div class="swiper-slide"><img src="./images/aot.png" alt="#"></div>
              <div class="swiper-slide"><img src="./images/itadori.jpg" alt="#"></div>
              <div class="swiper-slide"><img src="./images/one punch man.png" alt="#"></div>
            </div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
          loop: true,

          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
      });
    </script>
</body>
</html>
